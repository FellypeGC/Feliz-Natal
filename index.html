<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Natal!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <h1><span>Merry</span> Christmas!!</h1>
  </header>
  <main>
    <div class="content">
      <div class="content2">
        <div class="msg">
          <h2>Feliz </h2> <span class="Natal">Natal</span>
          <p>Feliz Natal! Que a serenidade e a esperança desta data nos acompanhem durante todo o ano novo que se inicia.</p>
        </div>
        <div class="árvore">
          <img src="assets/christmas-tree.gif" alt="Christmas Tree">
          <button onclick="openGift()" id="btn">Clique Aqui e Receba Seu Presente Especial!</button>
        </div>
      </div>
      <section id="presente">
        <h1>Presente Especial</h1>
        <img src="assets/papai-noel-removebg-preview.png" alt="Papai Noel">
        <p>Tenha um ótimo Natal e um próspero ano novo! Deus te abençoe! 🎄</p>
      </section>
    </div>
  </main>
  <script src="natal.js"></script>
</body>
</html>
